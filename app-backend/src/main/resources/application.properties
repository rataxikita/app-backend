# ===================================
# CONFIGURACIÓN DE BASE DE DATOS
# ===================================
spring.application.name=voltlab
spring.datasource.url=jdbc:mysql://localhost:3306/voltlab_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===================================
# CONFIGURACIÓN JWT
# ===================================
jwt.secret=voltlab_secret_key_2024_debe_ser_muy_larga_minimo_256_bits_para_seguridad
jwt.expiration=86400000

# ===================================
# CONFIGURACIÓN DE ARCHIVOS
# ===================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===================================
# CONFIGURACIÓN DEL SERVIDOR
# ===================================
server.port=8080
server.error.include-message=always
server.error.include-stacktrace=on_param

# ===================================
# LOGGING
# ===================================
logging.level.com.voltlab.app_backend=DEBUG
logging.level.org.springframework.security=DEBUG